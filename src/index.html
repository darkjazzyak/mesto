<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="<%=require('./images/logo_mesto.svg')%>" alt="логотип проекта место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile page__profile">
      <div class="profile__description">
        <img src="<%=require('./images/kusto_avatar.jpg')%>" alt="портрет Жака Кусто" class="profile__avatar">
        <div class="profile__description-text">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button" aria-label="Edit-button"></button>
          <p class="profile__about-me"></p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add-button"></button>
    </section>
    <section class="gallery page__gallery">
      <ul class="gallery__grid-list">
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy;2020 Mesto</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__window">
      <button type="button" class="popup__close-icon" aria-label="Close-button-profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit-profile" name="popup-form-edit-profile" novalidate>
        <label class="popup__form-input-field">
          <input
            type="text"
            class="popup__form-input popup__form-input_type_name"
            id = "name"
            name="name"
            value="Жак-Ив Кусто"
            autocomplete="off"
            placeholder="Имя"
            novalidate
            required
            minlength="2"
            maxlength="40"
          >
          <span class="popup__form-input-error name-error">Нужно ввести</span>
        </label>
        <label class="popup__form-input-field">
          <input
            type="text"
            class="popup__form-input popup__form-input_type_about-me"
            id="about-me"
            name="about"
            value="Исследователь океана"
            autocomplete="off"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200"
          >
          <span class="popup__form-input-error about-me-error">Нужно ввести</span>
        </label>
          <button type="submit" class="popup__form-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__window">
      <button type="button" class="popup__close-icon" aria-label="Close-button-add-card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_new-place" name="popup-form-new-place">
        <label class="popup__form-input-field">
          <input
            type="text"
            class="popup__form-input popup__form-input_type_place-name"
            name="name"
            id="place-name"
            autocomplete="off"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          >
          <span class="popup__form-input-error place-name-error">Вы пропустили это поле</span>
        </label>
        <label class="popup__form-input-field">
          <input
            type="url"
            class="popup__form-input popup__form-input_type_pictute-url"
            name="link"
            id="picture-url"
            autocomplete="off"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="popup__form-input-error picture-url-error">Введите адрес сайта</span>
        </label>
        <button type="submit" class="popup__form-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_view-card">
    <div class="popup__picture-display">
      <button type="button" class="popup__close-icon" aria-label="Close-button-view-card"></button>
      <img src="<%=require('./images/karachaevsk.jpg')%>" alt="изображение места" class="popup__place-picture">
      <h2 class="popup__place-name">Новое место</h2>
     </div>
  </div>
  <template class="gallery-template">
    <li class="gallery__grid-list-item">
      <img src="<%=require('./images/karachaevsk.jpg')%>" alt="изображение места" class="gallery__grid-item-image">
      <button type="button" class="gallery__grid-item-delete" aria-label="Delete-button"></button>
      <div class="gallery__grid-item-description">
        <h2 class="gallery__grid-item-text"></h2>
        <button type="button" class="gallery__grid-item-like" aria-label="Like-button"></button>
      </div>
    </li>
  </template>
</body>
</html>
